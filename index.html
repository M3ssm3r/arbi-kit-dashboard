<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbi-Kit: Инструменты Технического Маркетолога</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Arbi-Kit Dashboard</h1>
            <p>Набор утилит для автоматизации рутины в арбитраже трафика.</p>
        </header>

        <section class="tool-card">
            <h2>1. UTM-генератор</h2>
            <div class="form-grid">
                <div class="form-group"><label for="utm-url">URL сайта*</label><input type="text" id="utm-url" placeholder="https://example.com"></div>
                <div class="form-group"><label for="utm-source">utm_source*</label><input type="text" id="utm-source" placeholder="google"></div>
                <div class="form-group"><label for="utm-medium">utm_medium*</label><input type="text" id="utm-medium" placeholder="cpc"></div>
                <div class="form-group"><label for="utm-campaign">utm_campaign*</label><input type="text" id="utm-campaign" placeholder="promo_sale"></div>
                <div class="form-group"><label for="utm-term">utm_term</label><input type="text" id="utm-term" placeholder="buy_product"></div>
                <div class="form-group"><label for="utm-content">utm_content</label><input type="text" id="utm-content" placeholder="blue_banner"></div>
            </div>
            <textarea id="utm-result" class="result-box" readonly placeholder="Здесь появится готовая ссылка..."></textarea>
        </section>

        <section class="tool-card">
            <h2>2. Генератор объявлений Google Ads</h2>
            <div class="form-grid">
                <div class="form-group"><label for="ad-product">Продукт/Оффер</label><input type="text" id="ad-product" placeholder="Чудо-крем для суставов"></div>
                <div class="form-group"><label for="ad-benefit">Главное преимущество</label><input type="text" id="ad-benefit" placeholder="Снимает боль за 10 минут"></div>
                <div class="form-group"><label for="ad-cta">Призыв к действию (CTA)</label><input type="text" id="ad-cta" placeholder="Закажи сейчас со скидкой!"></div>
            </div>
            <div id="ad-result" class="result-box text-result-box" placeholder="Здесь появятся варианты объявлений..."></div>
        </section>

        <section class="tool-card">
            <h2>3. Симулятор Клоаки</h2>
            <p class="description">Демонстрирует, как трекер отправляет ботов на White Page, а реальных клиентов — на Black Page.</p>
            <div class="form-grid">
                <div class="form-group"><label for="cloak-white">URL "Белой" страницы (White Page)</label><input type="text" id="cloak-white" value="https://en.wikipedia.org/wiki/Health"></div>
                <div class="form-group"><label for="cloak-black">URL "Черной" страницы (Black Page)</label><input type="text" id="cloak-black" value="https://www.google.com/search?q=buy+now"></div>
            </div>
            <button id="cloak-button">Перейти по "умной" ссылке</button>
        </section>

        <section class="tool-card">
            <h2>4. Калькулятор Профита (ROI)</h2>
            <div class="form-grid calc-grid">
                <div class="form-group"><label for="calc-spend">Затраты на рекламу ($)</label><input type="number" id="calc-spend" placeholder="1000"></div>
                <div class="form-group"><label for="calc-leads">Кол-во лидов</label><input type="number" id="calc-leads" placeholder="80"></div>
                <div class="form-group"><label for="calc-payout">Выплата за лид ($)</label><input type="number" id="calc-payout" placeholder="20"></div>
                <div class="form-group"><label for="calc-approve">Апрув (%)</label><input type="number" id="calc-approve" placeholder="40"></div>
            </div>
            <div id="calc-result" class="result-box text-result-box" placeholder="Здесь появятся расчеты..."></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
